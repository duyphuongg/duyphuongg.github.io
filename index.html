<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <style>
         html {
             height: 100%;
         }
         body {
             height: 100%;
             margin: 0;
             background-repeat: no-repeat;
             background-attachment: fixed;
             background: linear-gradient(to bottom, rgb(29, 67, 80), rgb(164, 57, 49));
         }
         /*body {
         margin: 0;
         padding: 0;
         background: #ebebeb;
         }*/
         .box {
         width: 200px;
         height: 200px;
         position: absolute;
         left: 42%;
         top: 34%;
         transform-style: preserve-3d;
         transform: rotateX(13deg);
         animation: animate 10s linear infinite;
         }
         li {
         list-style: none;
         }
         .minbox {
         width: 100px;
         height: 100px;
         position: absolute;
         left: 50px;
         top: 30px;
         transform-style: preserve-3d;
         }
         .minbox li {
         width: 100px;
         height: 100px;
         position: absolute;
         left: 0;
         top: 0;
         background: yellow;
         animation: animate 2s ease;
         }
         .minbox li:nth-child(1){
         transform: translateZ(50px);
         background-image: url("./img/small1.jpg");
         }
         .minbox li:nth-child(2){
         transform: rotateX(180deg) translateZ(50px);
         background-image: url("./img/small5.jpg");
         }
         .minbox li:nth-child(3){
         transform: rotateX(-90deg) translateZ(50px);
         background-image: url("./img/small3.jpg");
         }
         .minbox li:nth-child(4){
         transform: rotateX(90deg) translateZ(50px);
         background-image: url("./img/small4.jpg");
         }
         .minbox li:nth-child(5){
         transform: rotateY(-90deg) translateZ(50px);
         background-image: url("./img/small6.jpg");
         }
         .minbox li:nth-child(6){
         transform: rotateY(90deg) translateZ(50px);
         background-image: url("./img/small7.jpg");
         }
         .maxbox li:nth-child(1){
         transform: translateZ(50px);
         }
         .maxbox li:nth-child(2){
         transform: translateZ(50px);
         }
         .maxbox li:nth-child(3){
         transform: rotateX(-90deg) translateZ(50px);
         }
         .maxbox li:nth-child(4){
         transform: rotateX(90deg) translateZ(50px);
         }
         .maxbox li:nth-child(5){
         transform: rotateY(-90deg) translateZ(50px);
         }
         .maxbox li:nth-child(6){
         transform: rotateY(90deg) translateZ(50px);
         }
         .maxbox {
         width: 400px;
         height: 400px;
         position: absolute;
         left: 0;
         top: -20px;
         transform-style: preserve-3d;
         }
         .maxbox li {
         width: 200px;
         height: 200px;
         position: absolute;
         left: 0;
         top: 0;
         opacity: .2;
         background: green;
         animation: animate 2s ease;
         }
         .maxbox li:nth-child(1){
         transform: translateZ(100px);
         background-image: url("./img/big2.jpg");
         }
         .maxbox li:nth-child(2){
         transform: rotateX(180deg) translateZ(100px);
         background-image: url("./img/big3.jpg");
         }
         .maxbox li:nth-child(3){
         transform: rotateX(-90deg) translateZ(100px);
         background-image: url("./img/big5.jpg");
         }
         .maxbox li:nth-child(4){
         transform: rotateX(90deg) translateZ(100px);
         background-image: url("./img/big8.jpg");
         }
         .maxbox li:nth-child(5){
         transform: rotateY(-90deg) translateZ(100px);
         background-image: url("./img/big9.jpg");
         }
         .maxbox li:nth-child(6){
         transform: rotateY(90deg) translateZ(100px);
         background-image: url("./img/big7.jpg");
         }
         .box:hover ol li:nth-child(1) {
         transform: translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: .8;
         left: -100px;
         top: -100px;
         }
         .box:hover ol li:nth-child(2) {
         transform: rotateX(180deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: .8;
         left: -100px;
         top: -100px;
         }
         .box:hover ol li:nth-child(3) {
         transform: rotateX(-90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: .8;
         left: -100px;
         top: -100px;
         }
         .box:hover ol li:nth-child(4) {
         transform: rotateX(90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: .8;
         left: -100px;
         top: -100px;
         }
         .box:hover ol li:nth-child(5) {
         transform: rotateY(-90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: .8;
         left: -100px;
         top: -100px;
         }
         .box:hover ol li:nth-child(6) {
         transform: rotateY(90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: .8;
         left: -100px;
         top: -100px;
         }
         @keyframes animate {
         from {
         transform: rotateX(0deg) rotateY(0deg);
         }
         to {
         transform: rotateX(360deg) rotateY(360deg);
         }
         }
      </style>
      <script>
         window.onload = function() {
           var context = new AudioContext();
         }
      </script>
   </head>
   <body>
      <div class="box">
         <ul class="minbox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
         <ol class="maxbox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ol>
      </div>
      <iframe src="./i_love_u_3000.mp3" allow="autoplay loop" id="iframeAudio" style="display:none"></iframe>
      <div style="display: none;" id="playAudio">
         <audio controls autoplay loop>
            <source src="./i_love_u_3000.mp3" type="audio/mpeg">
         </audio>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
      </script>
      <script>
         var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
         if(!isChrome){
            $('#iframeAudio').remove()
         }
         else{
           $('#playAudio').remove()
         }
      </script>
   </body>
</html>
